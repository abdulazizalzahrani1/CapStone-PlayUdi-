{% extends 'main/base.html' %}

{% block title %} New User Registeration {% endblock%}

{% block con %}

    <section class="regiser">

    
    <div class="row">
        <div class="col">
            <h2>Register</h2>


            <form action="{% url 'accounts:register_user_view' %}" method="post" >
                {% csrf_token %}

                <input type="text" name="first_name" class="form-control mt-2 " placeholder="First Name" />
                <input type="text" name="last_name" class="form-control mt-2" placeholder="Last Name" />
                <input type="text" name="username" class="form-control mt-2" placeholder="User Name" />
                <input type="email" name="email" class="form-control mt-2" placeholder="Email Address" />
                <input type="password" name="password" class="form-control mt-2" placeholder="Password" />

                <input type="submit" value="Register" class="btn btn-primary mt-4" />

            </form>

        </div>
    </div>

</section>
    
{% endblock %}
